<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>test ~ Google</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li id="about"><a href="#">About</a></li>
                <li id="store"><a href="#">Store</a></li>
                <li id="gmail"><a href="#">Gmail</a></li>
                <li id="images"><a href="#">Images</a></li>
                <li><span class="material-icons">apps</span></li>
                <li><a href="#"><button id="sign-in">Sign in</button></a></li>
            </ul>
        </nav>
    </header>
    <main>
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google's Logo" id="google-logo">
        <form id="searchbar-form" action="#">
            <div id="searchbar-container">
                <span class="material-icons" id="search-icon">search</span>
                <input type="search" name="searchbar" id="searchbar">
            </div>
        </form>
        <form action="#" id="search-bar-btns">
            <input type="submit" value="Google Search" id="search-btn" class="btn-style">
            <input type="submit" value="I'm Feeling Lucky" id="lucky-btn" class="btn-style">
        </form>
    </main>
    <footer>
        <ul>
            <li id="advertising"><a href="#">Advertising</a></li>
            <li id="business"><a href="#">Business</a></li>
            <li id="how-search-works"><a href="#">How Search works</a></li>
            <li id="privacy"><a href="#">Privacy</a></li>
            <li id="terms"><a href="#">Terms</a></li>
            <li id="settings"><a href="#">Settings</a></li>
        </ul>
    </footer>
</body>
</html>
